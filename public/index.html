<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/deparam.js"></script>
    <script src="/js/index.js"></script>
    <title>Join | ChatApp</title>
</head>
<body class="centered-form" style="background: linear-gradient(325deg, rgba(39,107,130,1) 0%, rgba(49,84,129,1) 100%); /* w3c */
">
    <div class="centered-form__form">
        <form id="chatForm" action="/chat.html">
            <div class="form-field">
                    <h3>Join a chat</h3>
            </div>
            <div class="form-field">
                <label for="">Display name</label>
                <input type="text" name="name" autofocus/>
            </div>
            <div class="form-field">
                <label for="">Room name</label>
                <input type="text" name="room" autofocus/>
            </div>
            
            <div class="form-field">
                <button type="submit" value="Join">Join</button>
            </div>
        </form>
    </div>
</body>
</html>
